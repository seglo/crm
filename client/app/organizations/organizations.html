<div class="row">
  <div class="col-md-12">
    <div class="form-header">
      <div class="btn-group" dropdown>
        <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle>Update an Organization <span class="caret"></span></button>
        <ul class="dropdown-menu" role="menu">
          <li ng-repeat="org in allOrganizations"
          ng-click="selectOrganization(org)"><a href="#">{{org.name}}</a></li>
        </ul>
      </div>
      <button type="button" class="btn btn-success" ng-click="newOrganization()">New Organization</button>
      <h3 ng-show="formSuccess">formSuccess</h3>
    </div>
    <div class="panel panel-default organization-panel" ng-show="selectedOrganization">
      <div class="panel-body">
        <div class="row">
          <div class="col-md-12">
            <form>
              <div class="form-group" ng-class="{'has-error': formError}">
                <label for="organizationName">Organization Name</label><br />
                <label class="control-label" for="organizationName" ng-show="formError">{{formError}}</label>
                <input type="text" class="form-control" id="organizationName" placeholder="Enter organization name" value="{{selectedOrganization.name}}">
              </div>
              <button type="button" class="btn btn-primary" ng-show="mode == 'new'" ng-click="save()">Save</button>
              <button type="button" class="btn btn-primary" ng-show="mode == 'update'" ng-click="update()">Update</button>
              <button type="button" class="btn btn-danger" ng-click="delete()">Delete</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
