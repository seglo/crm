<div class="row">
  <div class="col-lg-12">
    <div class="btn-group organization-dropdown" dropdown>
      <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle>Choose an Organization <span class="caret"></span></button>
      <ul class="dropdown-menu" role="menu">
        <li ng-repeat="org in allOrganizations"
        ng-click="selectOrganization(org)"><a href="#">{{org.name}}</a></li>
      </ul>
    </div>
    <div class="panel panel-default organization-panel" ng-show="selectedOrganization">
      <div class="panel-heading">
        <h1 class="panel-title">{{selectedOrganization.name}}</h1>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-5">
            <div list-group-select
            ng-model="unassignedContacts"
            no-items-message="No contacts"
            list-title="Unassigned contacts"></div>
          </div>
          <div class="col-lg-2" style="text-align:center;">  
            <div class="hidden-xs hidden-sm hidden-md lg-height-spacer"></div>
            <div class="hidden-lg xs-height-spacer"></div>
            <button type="button" 
            class="btn btn-primary add-contact" 
            ng-click="addContacts()">Add</button>
            <button type="button" 
            class="btn btn-danger remove-contact" 
            ng-click="removeContacts()">Remove</button>
            <div class="hidden-lg xs-height-spacer"></div>
          </div>
          <div class="col-lg-5">
            <div list-group-select
            ng-model="selectedOrganization.contacts"
            no-items-message="No assigned contacts"
            list-title="{{selectedOrganization.name}} contacts"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
